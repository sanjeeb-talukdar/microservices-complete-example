spring:
  aop:
    proxy-target-class: true
  application:
    name: edge-zuul-sso-ui-server
  cloud:
    config:
      enabled: true
      uri: http://localhost:8888           

info:
  component: Edge Server Zuul (API Gateway + SSO + Login UI)
  
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

server:
  port: 9991

management:
  port: 8983

eureka:
  client:
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    leaseRenewalIntervalInSeconds: 10
    statusPageUrlPath: /info
    healthCheckUrlPath: /health
    metadataMap:
      instanceId: ${spring.application.name}:${spring.application.instance_id:${server.port}}
      
logging:
  level: 
    com.netflix.discovery: 'TRACE'
    org.springframework.cloud: 'TRACE'
    org.springframework.boot: 'TRACE'
    org.springframework.context: 'TRACE'
    org.springframework.integration: 'TRACE'
    
zuul:
#  ignoredServices: "*"
  routes:
    transactions-api-service: /account-transactions/**
    accounts-api-service: /account-details/**
    oauth2-jwt-server: /auth/**

debug: true

security:
  user:
    password: none
  oauth2:
    client:
      accessTokenUri: http://localhost:9991/auth/oauth/token
      userAuthorizationUri: http://localhost:9991/auth/oauth/authorize
      clientId: maybank-client
      clientSecret: maybank-client-secret
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----


