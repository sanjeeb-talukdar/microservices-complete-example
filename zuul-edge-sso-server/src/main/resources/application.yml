spring:
  profiles:
    active: cloud
  aop:
    proxy-target-class: true
  application:
    name: zuul-edge-sso-server
  cloud:
    config:
      discovery:
        enabled: true
      enabled: true
      uri: http://sansoft-spring-cloud-config-server.us-east-1.elasticbeanstalk.com/

info:
  component: Edge Server Zuul (API Gateway + SSO + Login UI)
  
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

eureka:
  client:
    serviceUrl:
      defaultZone: http://sansoft-eureka-discovery-server.us-east-1.elasticbeanstalk.com/eureka
      
logging:
  level:
    ROOT: 'ERROR'
    org.springframework.web: 'ERROR'
    org.springframework.cloud: 'ERROR'
    org.springframework.boot: 'ERROR'
    org.springframework: 'ERROR'
    
zuul:
  routes:
    transactions-api-service: /account-transactions/**
    accounts-api-service: /account-details/**
    oauth2-jwt-identity-server: /auth/**
    products-api-service: /product-catalogue/**

debug: true

security:
  user:
    password: none
  oauth2:
    client:
      accessTokenUri: http://sansoft-oauth2-jwt-identity-server.us-east-1.elasticbeanstalk.com/oauth/token
      userAuthorizationUri: http://sansoft-oauth2-jwt-identity-server.us-east-1.elasticbeanstalk.com/oauth/authorize
      clientId: maybank-client
      clientSecret: maybank-client-secret
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
          

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 6000000
ribbon:
  ConnectTimeout: 6000000
  ReadTimeout: 6000000